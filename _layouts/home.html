---
layout: default
---

<article>
{{content}}
</article>

{% for category in site.categories %}
<h4>{{category | first | capitalize}}</h4>
<ul class="list">
{% for posts in category %}
{% for post in posts %}
{% if post.title %}
	<li><a href="{{post.url}}">{{post.title}}</a></li>
{% endif %}
{% endfor %}
{% endfor %}
</ul>
{% endfor %}
